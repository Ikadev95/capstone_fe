<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3 ">
    <h2> {{modifyMode ? 'Modifica Profilo' : 'Profilo'}}</h2>
    <button *ngIf="modifyMode" class="btn link" (click)="modifyModeFunction()">
      <i class="fa-solid fa-arrow-left"></i> Torna al profilo
    </button>
  </div>


  <div *ngIf="!modifyMode" class=" mt-3 px-3">
    <div class="row">
      <div class="col col-12 col-md-6 d-flex justify-content-center position-relative avatarCont">
        <i class="fa-solid fa-user position-absolute"></i>
        <img src="{{datiUtente.avatar==null? 'user.png' : avatarPreview}}" alt="Avatar" class="avatar shadow">
      </div>
      <div class="col col-12 col-md-6 py-3 text-center
      text-md-start">


      <div *ngIf="alertMessage" class="alert mt-2" [ngClass]="'alert-' + alertMessage.type">
        {{ alertMessage.message }}
      </div>

          <h4 class="mb-4">Dati personali:</h4>


          <p>Username: <b>{{datiUtente.appUser.username}}</b></p>
          <p>Nome: <b>{{datiUtente.nome}}</b></p>
          <p>Cognome: <b>{{datiUtente.cognome}}</b></p>
          <p>Email: <b>{{datiUtente.email}}</b></p>
          <p>Telefono: <b>{{datiUtente.telefono}}</b></p>

          <button class="btn btn-primary text-white mt-4" (click)="modifyModeFunction()">
            <i class="fa-solid fa-pen"></i>  Modifica Profilo
          </button>


      </div>
    </div>




  </div>


  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="container mt-4 " *ngIf="modifyMode">

    <div class="row">
      <div class=" col-md-6 mb-3 d-flex align-items-center position-relative justify-content-center avatarCont">
        <img *ngIf="avatarPreview" [src]="avatarPreview" class=" mt-2 imgTub ">
        <i class="fa-solid fa-user position-absolute"></i>
        <div class="custom-file-upload position-absolute">
          <input type="file" id="fileInput" class="d-none" (change)="onFileChange($event)">
          <label for="fileInput">
            <i class="fas fa-pencil-alt"></i>
          </label>
        </div>
      </div>

    <div class="col-md-6">
          <div class="mb-3">


            <label class="form-label m-0">Nome</label>
            <input type="text" class="form-control" formControlName="nome">
          </div>
          <div class="mb-3">
            <label class="form-label m-0">Cognome</label>
            <input type="text" class="form-control" formControlName="cognome">
          </div>
          <div class="mb-3">
            <label class="form-label m-0">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <label class="form-label m-0">Telefono</label>
            <input type="text" class="form-control" formControlName="telefono">
          </div>

          <button type="submit" class="btn btn-primary text-white mt-3" >Aggiorna Profilo</button>
    </div>
    </div>
  </form>
</div>
