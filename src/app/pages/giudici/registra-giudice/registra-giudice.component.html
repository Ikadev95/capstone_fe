<div class="container mt-4">
 <div class="row">

   <div class="col-12 col-md-6">

    <div class="">
      <a [routerLink]="'/giudici/'"> <i class="fa-solid fa-arrow-left"></i> Torna alla Home</a>
    </div>
    <h3 class="my-3">Registra Giudice</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mx-auto">

      <div class="mb-3">
        <label for="username" class="form-label my-0">Username</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
        <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger">
          Il campo Username è obbligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label my-0">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control input-pass"
            formControlName="password"  id="password">
          <button type="button" class="btn outline input-group-text" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
          Il campo Password è obbligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label my-0">Nome</label>
        <input id="nome" formControlName="nome" type="text" class="form-control" />
        <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger">
          Il campo Nome è obbligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label for="cognome" class="form-label my-0">Cognome</label>
        <input id="cognome" formControlName="cognome" type="text" class="form-control" />
        <div *ngIf="form.get('cognome')?.invalid && form.get('cognome')?.touched" class="text-danger">
          Il campo Cognome è obbligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label my-0">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
          <span *ngIf="form.get('email')?.errors?.['required']">Il campo Email è obbligatorio.</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Inserisci un'email valida.</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary " [disabled]="form.invalid">Registra Giudice</button>
    </form>

    </div>

    <div class="col-12 col-md-6 p-5">
      <img src="book.png" width="100%" alt="">
    </div>
  </div>
</div>
