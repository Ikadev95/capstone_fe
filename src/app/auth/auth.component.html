<div class="container-fluid container-xl cover">
  <div class="row">
    <!-- colonna sx-->
    <div class="col-12 col-md-7 position-relative py-5 d-none d-md-block">
      <img src="poesia.jpg" class="fluid-img img1">
      <img src="fotografia.jpg" class="fluid-img img2">
      <div class="circle"></div>
    </div>
     <!-- colonna login-->
    <div class=" col-12 col-md-5 py-md-5 px-3 ">
      <div class="form-container p-4 pt-0 ">
        <div class="p-3">
          <h2>Bentornato! üëãüèª</h2>

          <p>Da qui potrai accedere alla tua area riservata per partecipare al concorso del Circolo Airali!</p>

          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username" class="mt-2">Username</label>
              <input type="text" name="username" placeholder="mariorossi" class="form-control" formControlName="username">
                <label for="password" class="mt-2">Password</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control input-pass"
                  formControlName="password"
                  placeholder="********"
                  id="password">
                <button type="button" class="btn outline input-group-text" (click)="togglePasswordVisibility()">
                  <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                </button>
              </div>
              <small class="mt-2">Hai dimenticato la password? <a routerLink="request">Clicca qui</a></small>
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Login</button>
            <p class="mt-5">Non hai ancora un account? <a routerLink="register">Registrati</a> </p>
          </form>
        </div>
        <div *ngIf="loginError" class="alert alert-danger mt-3 mx-2" role="alert">
          {{ loginError }}
        </div>

   </div>

      </div>

  </div>

</div>
